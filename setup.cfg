[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True
exclude = .venv

# clean default ignore list
ignore = 

per-file-ignores =
  # it is possible to have prints in scripts
  **/*.py: W503

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers