<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Сайты</a></li>
          </ul>
        </div>
    </nav>
</header>

<div class="flex-grow-1">
    <div class="container">    
        <h1>Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
        <form method="post" class="d-flex justify-content-center">
            <label>
                <input type="text" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg">
            </label>
            <input type="submit" value="Проверить 1 2 3" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-5">
        </form>
    </div>
</div>

<footer class="flex-shrink-0">
    <div>
        <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
